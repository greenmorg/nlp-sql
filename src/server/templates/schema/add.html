<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schema</title>
</head>
<body>
    <h1>Add New Schema</h1>
    <form action="/schema/add/submit" method="post">
        <label for="name">Schema Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="content">Described Schema:</label>
        <textarea id="content" name="content" rows="20" cols="80" required>{{ schema }}</textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

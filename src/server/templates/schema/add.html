<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schema</title>
</head>
<body>
    <h1>Add New Schema</h1>
    <form action="/schema/submit" method="post">
        <label for="schema_name">Schema Name:</label>
        <input type="text" id="schema_name" name="schema_name" required><br><br>
        <label for="described_schema">Described Schema:</label>
        <textarea id="described_schema" name="described_schema" rows="20" cols="80" required>{{ schema }}</textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

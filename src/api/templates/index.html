<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Form</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body>
    <h1>Enter Database Details</h1>
    <form hx-post="/schema/fetch" hx-trigger="submit" hx-target="#response">
        <label for="host">Host:</label>
        <input type="text" id="host" name="host" required><br><br>
        <label for="port">Port:</label>
        <input type="number" id="port" name="port" required><br><br>
        <label for="user">User:</label>
        <input type="text" id="user" name="user" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="db_name">Database name</label>
        <input type="text" id="db_name" name="db_name" required><br><br>
        <label for="driver">Driver:</label>
        <select id="driver" name="driver" hx-get="/supported_db_drivers" hx-trigger="load" hx-target="#driver">
            <!-- Options will be populated here by HTMX -->
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
</body>
</html>
